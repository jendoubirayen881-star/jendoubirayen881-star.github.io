<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Question ğŸ’˜</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: pink;
    }

    h1 {
      font-size: 2.5rem;
      color: #b30059;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      height: 200px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff3399;
      color: white;
      left: 40%;
      top: 50px;
    }

    #noBtn {
      background-color: white;
      color: #ff0066;
      left: 55%;
      top: 50px;
    }

    #message {
      font-size: 2rem;
      margin-top: 40px;
      color: #800040;
      display: none;
    }
  </style>
</head>

<body>

  <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <div id="message">Yayyy! â¤ï¸ See you on Valentineâ€™s Day ğŸ˜</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    // YES button click
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      noBtn.style.display = "none";
    });

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      const maxX = 300;
      const maxY = 150;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });
  </script>

</body>
</html>
